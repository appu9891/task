<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>
    <!--include js libraries to better use-->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style='margin:0;overflow:hidden'>
    <!--every thing must be in a-scene tag-->
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">
        <!--marker size 3*3-->

        <!--include all the urls in the assets tag-->
        <a-assets>
            <a-assets-item id="dino" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"> <!--this is the website which detects the marker and put the corresponding digital image-->
            <a-asset-item id="robo" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
            <!-- <a-asset-item id="tree" src="https://www.gstatic.com/draco/v1/decoders/path/to/tree.gltf"></a-asset-item> -->
        </a-assets>

        <a-marker type="barcode" value="2">             <!--there is sequence in the value accn to value pictures aayengi-->
            <!--types of the marker here is barcode and value(this is serial number okk)-->
            <!--these are the some parameters of the gltf model-->
            <a-entity                                    
            position="0 0 0"                      
            scale="0.01 0.01 0.01"
            rotation="0 0 0"
            animation-mixer
           gltf-model="#dino" >
            </a-entity>
        </a-marker>
        <a-marker type="barcode" value="1">
            <a-entity
                position="0 0 0"
                scale="1 1 1"
                rotation="0 0 0"
                animation-mixer
                gltf-model="#robo"
            ></a-entity>
        </a-marker>
        <!-- <a-marker type="barcode" value="1">
        <a-entity gltf-model="#tree"></a-entity>
        </a-marker> -->

        <a-entity camera></a-entity>
        <!--it switches on the camera-->
    </a-scene>



</body>

</html>
